<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
<div class="container">
    <h1>Calculator</h1>
    <input type="text" name="screen" id="screen">
    <table>
        <tr>
            <td><button style="background-color:rgb(53, 52, 52);color:hsla(44, 89%, 32%, 0.827)">AC</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">(</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">)</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);">+</button></td>
        </tr>
        <tr>
            <td><button>%</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button style=" background-color:rgb(53, 52, 52);color:hsla(44, 89%, 32%, 0.827)">=</button></td>
        </tr>
    </table>

</div>
    </body>
    <script src="app.js"></script>
</html>
